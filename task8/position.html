<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>relative</title>
		<style>
			div {
				width: 200px;
				height: 200px;
				border: 1px solid #000;
			}

			.relative {
				position: relative;
				top: 20px;
				border: 1px solid yellow;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="relative"></div>
		<div></div>
	</body>
</html>
